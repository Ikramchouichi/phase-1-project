<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
    <title>Cities</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer type="text/javascript" src="index.js"></script>
</head>

<body>


    <div class="landing-page-container">
        <div class="landing-page-top-container">
    </div>


    <div id="main-section" class="landing-page-main">
        <h1>Most famous places</h1>
        <span class="landing-page-text15">Recommended</span>

        <div class="landing-page-cards-container">


        </div>


       </div>
       <div class="likes-secection">
        <span class="likes">0 likes</span>
        <button class = "like-button">❤️</button>
    </div>


     <script src="https://use.fontawesome.com/fe459689b4.js"></script>

     <button class="btn" id="green"><i class="fa fa-thumbs-up fa-lg" aria-hidden="true"></i></button>
     <button class="btn" id="red"><i class="fa fa-thumbs-down fa-lg" aria-hidden="true"></i></button>


     <!-- Added div for comments-list -->
     <div id="comments-list">

            <p class="comment-text">This is a comment.</p>

     </div>

<!-- Add  form and submit button -->
<form id="new-comment-form">

    <button type="submit">Submit</button>
</form>

     <footer>
        <section id="social">
								<h2>Follow</h2>
								<ul class="icons">

									<li><a href="#" class="icon brands style2 fa-500px"><span class="label">500px</span></a></li>
									<li><a href="#" class="icon solid style2 fa-phone"><span class="label">Phone</span></a></li>
									<li><a href="#" class="icon solid style2 fa-envelope"><span class="label">Email</span></a></li>
								</ul>
        </section>
	    </div>
	</footer>
