<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>5 Popular African You Must See</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
   <script defer type="text/javascript" src="./src/index.js"></script>

</head>

<body>
  <header>
    <h3>African Cities Explorer</h3>
  </header>

  <!-- City List -->
  <div id="city-list">
    <!-- City Images Here -->
    <!-- Use images corresponding to Lagos, Accra, Marrakech, Cape Town, and Cairo -->
  </div>

  <!-- City Details -->
  <div id="city-detail">
    <img class="detail-image" src="./assets/image-placeholder.jpg" alt="Insert Name Here" />
    <h2 class="name">Insert Name Here</h2>
    <h3 class="country">Insert Country Here</h3>
  </div>

  <h3>Rating:</h3>
  <p>
    <span id='rating-display'>Insert rating here</span> / 10
  </p>
  <h3>Description:</h3>
  <p id='description-display'>
    Insert description here
  </p>

  <!-- New City Form -->
  <form id="new-city">
    <h4>Add New City</h4>
    <label for="name">Name: </label>
    <input type="text" name="name" id="new-name" />
    <label for="country">Country: </label>
    <input type="text" name="country" id="new-country" />
    <label for="image">Image: </label>
    <input type="text" name="image" id="new-image" />
    <label for="rating">Rating: </label>
    <input type="number" name="rating" id="new-rating" />
    <label for="new-description">Description: </label>
    <textarea name="new-description" id="new-description"></textarea>
    <input type="submit" value="Create" />
  </form>

</body>

</html>
