<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>5 Popular African Cities You Must See</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script defer type="text/javascript" src="./src/index.js"></script>
</head>

<body>

  <header>
    <h1>5 Popular African Cities You Must See</h1>
  </header>

  <!-- City List -->
  <div id="city-list">
    <!-- City Images Here -->
    <!-- Use images corresponding to Lagos, Accra, Marrakech, Cape Town, and Cairo -->
  </div>

  <!-- City Details -->
  <div id="city-detail">
    <img class="detail-image" src="./assets/image-placeholder.jpg" alt="Insert Name Here" />
    <h2 class="name">Insert Name Here</h2>
    <h3 class="country">Insert Country Here</h3>
    <h3>Rating:</h3>
    <p>
      <span id='rating-display'>Insert rating here</span> / 10
    </p>
    <h3>Description:</h3>
    <p id='description-display'>
      Insert description here
    </p>
  </div>

  <!-- Comment Section -->
  <div id="comment-section">
    <h3>Comments:</h3>
    <ul id="comments-list">
      <!-- Comments will be added using JavaScript -->
    </ul>

    <!-- New Comment Form -->
    <form id="new-comment-form">
      <h4>Add New Comment</h4>
      <label for="comment-text">Comment: </label>
      <textarea name="comment-text" id="comment-text"></textarea>
      <input type="submit" value="Add Comment" />
    </form>
  </div>

  <script defer type="text/javascript" src="./src/index.js"></script>
</body>

</html>
